<html>
    <head>
        <meta charset="UTF-8">
        <title>张旷的家</title>
        <style type="text/css">
            .a{
                width: 200px;
                height: 200px;
                background-color: teal;
                color: thistle;
                display: inline-block;
                margin-right: 50px;
                margin-left: 50px;
                /*padding-right: 50px ;*/
            }
            .b{
                width: 200px;
                height: 200px;
                display: inline-block;
                background-color: rgb(207, 45, 45);
                color: white;
            }
            .c{
                width: 200px;
                height: 200px;
                display: inline-block;
                background-color: rgb(43, 28, 109);
                color: white;
            }
            li{
                border: 1px solid rgb(43, 28, 109);
                float: left;
                list-style: none;
                clear: both;
                flex: 1;
            }
            ul{
                display: flex;
            }
        </style>
    </head>
    <body>
        <span class="b">张旷</span>
        <div class="a">刘晗</div>
        <div class="c">爱学习</div>
        <ol>
            <li>水果</li>
            <li>蔬菜</li>
            <li>张旷</li>
            <li>
                <ol>
                    <li>刘晗</li>
                    <li>张旷</li>
                    <li>爱学习</li>
                </ol>
            </li>
        </ol>
        <ul>
            <li>张旷</li>
            <li>刘晗</li>
            <li>爱学习</li>
        </ul>
    </body>
</html>
